<table border="1">
  <tr>
    <td>Nome</td>
    <td>Ação</td>
  </tr>
  <tr *ngFor="let item of myList; index as i">
    <td>{{ item }}</td>
    <td><button (click)="deleteTask(i)">Deletar</button></td>
  </tr>
</table>
<div>
  <input type="text" [(ngModel)]="myTask" />
  <input type="submit" value="Cadastrar" (click)="createTask()" />
</div>
